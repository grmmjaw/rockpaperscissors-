<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button class="signButton">Click Me</button>
<pre id="log"></pre>
<p id ="winDisplay">Win Count: </p> 
<p id = "lossDisplay">COM Count:</p>
    <script>
    let humanWins= 0;
    let computerWins= 0; 

const signButton = document.querySelector(".signButton");
const log = document.querySelector("#log");
const winDisplay = document.querySelector("#winDisplay");
const lossDisplay = document.querySelector("#lossDisplay");
        
function getComputerchoice(){
  let x = Math.floor (Math.random() * 3);
  if (x === 1)
 return "Rock";
  else if (x < 1) 
return "Paper";
else 
return "Scissors"; 
        }
        function playRound(humanChoice, computerChoice) {
            // Normalize input (case-insensitive)
            humanChoice = humanChoice.trim().toLowerCase();
            computerChoice = computerChoice.toLowerCase();
            

        
 
    if (humanChoice === computerChoice){
        log.textContent = "Its a tie!"
        return;
    }
    
    if (
            (humanChoice === "rock" && computerChoice === "scissors")||
            (humanChoice === "paper" && computerChoice === "rock") ||
            (humanChoice  === "scissors" && computerChoice === "paper" )
){humanWins += 1;
console.log (`You win! ${humanChoice.charAt(0).toUpperCase + humanChoice. slice(1)} beats ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)}`)
winDisplay.textContent = "Wins:  " +humanWins}
else if (
   humanChoice  === "rock" ||
   humanChoice  === "paper" ||
   humanChoice  === "scissors"
)
{ computerWins += 1;
    console.log(`You lose ${computerChoice.charAt(0).toUpperCase + computerChoice. slice(1)} beats ${humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1)}`)
    lossDisplay.textContent = "Losses:  " +computerWins
}          
else {
    log.textContent = "Invalid Input";
}
} // <-- This closes the playRound function

signButton.addEventListener("click", () => {
    let humanChoice = prompt("Rock, Paper, Scissors!");
    let computerChoice = getComputerchoice();
    playRound(humanChoice, computerChoice);
});
    </script>
    
</body>
</html>
