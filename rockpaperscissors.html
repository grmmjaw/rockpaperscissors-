<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button class="signButton">Click Me</button>
<pre id="log"></pre>
<p id ="winDisplay">Your Score: </p> 
<p id = "lossDisplay">COM Score:</p>
<p id = "roundDisplay">Round Count:</p>
<p id = "playgameDisplay">Game Winner:</p>

    <script>
    let humanWins= 0;
    let computerWins= 0; 
    let playersRoundswon = 0;
    let computersRoundswon = 0;
    let round = 0;


const signButton = document.querySelector(".signButton");
const log = document.querySelector("#log");
const winDisplay = document.querySelector("#winDisplay");
const lossDisplay = document.querySelector("#lossDisplay");
const roundDisplay = document.querySelector("#roundDisplay");
const playgameDisplay = document.querySelector("#playgameDisplay");

function getComputerchoice(){
  let x = Math.floor (Math.random() * 3);
  if (x === 1)
 return "Rock";
  else if (x < 1) 
return "Paper";
else 
return "Scissors"; 
        }
        
     function playGame (){
        function playRound(humanChoice, computerChoice) {
            humanChoice = humanChoice.trim().toLowerCase();
            computerChoice = computerChoice.toLowerCase();
 
    if (humanChoice === computerChoice){
        log.textContent = "Its a tie!"
        return;
    }
    
    if (
            (humanChoice === "rock" && computerChoice === "scissors")||
            (humanChoice === "paper" && computerChoice === "rock") ||
            (humanChoice  === "scissors" && computerChoice === "paper")
){humanWins += 1;
log.textContent = "You win"
winDisplay.textContent = "Your Score:  " +humanWins}
else if (
   humanChoice  === "rock" ||
   humanChoice  === "paper" ||
   humanChoice  === "scissors"
)
{ computerWins += 1;
    log.textContent = "You lose"
    lossDisplay.textContent = "COM Score:  " +computerWins
}          
else {
    log.textContent = "Invalid Input";
}

if (humanWins === 5){
    log.textContent = "You win the round";
    round += 1;
    playersRoundswon += 1
    roundDisplay.textContent = "Round:  "+ round
    humanWins = 0;
    computerWins = 0;
    winDisplay.textContent = "Your score: 0" ; 
    lossDisplay.textContent = "COM score: 0"; 
};
if (computerWins === 5){
    log.textContent = "Computer wins the round";
    round += 1
    computersRoundswon += 1
    roundDisplay.textContent = "Round:  "+ round;
    humanWins = 0;
    computerWins = 0; 
    winDisplay.textContent = "Your score: 0"; 
    lossDisplay.textContent = "COM score: 0"; 
}
 
}
signButton.addEventListener("click", () => {
if (playersRoundswon === 3 || computersRoundswon === 3) {
    alert("Game over! Refresh the page to play again.")
    return;
}

// <-- This closes the playRound function

    let humanChoice = prompt("Rock, Paper, Scissors!");
     if (humanChoice === null) return; 
    let computerChoice = getComputerchoice();
    playRound(humanChoice, computerChoice);
    if (playersRoundswon === 3){
    playgameDisplay.textContent = "You win"
 }
 else if (computersRoundswon === 3) {
    playgameDisplay.textContent = "COM wins"
 }
 

});
}

playGame();

    </script>
    
</body>
</html>
